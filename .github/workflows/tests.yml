name: CI

on:
  push:
    branches:
      - main
      - master
      - "*"
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Use the official Xcode setup action instead of hand-rolled xcode-select logic.
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: |
            16.2
            16.1
            16.0
            15.4
            15.3
            15.2
            15.1
            15.0

      # Ensure at least one available simulator exists without downloading platforms.
      - name: Ensure simulators are available
        run: |
          set -euo pipefail
          if ! xcrun simctl list devices available | grep -q "(Booted)"; then
            # If nothing is booted/available, run first launch to register runtimes/devices.
            sudo xcodebuild -runFirstLaunch || true
          fi
          # Print what we have for debugging
          xcrun simctl list devices

      - name: Run unit tests
        run: |
          set -euo pipefail
          rm -rf TestResults.xcresult

          # Pick a good simulator UDID (prefer iPhone 15 family; else first available).
          DESTINATION_ID="$(
            xcrun simctl list --json devices | /usr/bin/python3 - <<'PY'
import json, sys
data = json.load(sys.stdin).get("devices", {})
preferred = {"iPhone 15", "iPhone 15 Plus", "iPhone 15 Pro", "iPhone 15 Pro Max"}
fallback = None
for runtime, devices in data.items():
    for d in devices:
        if not d.get("isAvailable"):
            continue
        name = d.get("name","")
        if fallback is None:
            fallback = d.get("udid")
        if name in preferred:
            print(d["udid"])
            sys.exit(0)
if fallback:
    print(fallback)
    sys.exit(0)
sys.exit("No available simulator devices found")
PY
          )"

          xcodebuild \
            -project buses.xcodeproj \
            -scheme buses \
            -destination "platform=iOS Simulator,id=${DESTINATION_ID}" \
            -resultBundlePath TestResults \
            -quiet \
            test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-results
          path: TestResults.xcresult
          if-no-files-found: ignore
