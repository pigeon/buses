name: PR Tests

on:
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode 26
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '26'

      - name: Run unit tests
        run: |
          set -euo pipefail
          xcodebuild \
            -project buses.xcodeproj \
            -scheme buses \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            test
