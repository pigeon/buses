name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select available Xcode version
        shell: bash
        run: |
          set -euo pipefail
          for version in 16.2 16.1 16.0 15.4 15.3 15.2 15.1 15.0; do
            dev="/Applications/Xcode_${version}.app/Contents/Developer"
            if [ -d "$dev" ]; then
              echo "Selecting Xcode $version"
              sudo xcode-select -s "$dev"
              xcodebuild -version
              exit 0
            fi
          done
          if [ -d "/Applications/Xcode.app/Contents/Developer" ]; then
            echo "Selecting default Xcode"
            sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
            xcodebuild -version
            exit 0
          fi
          echo "No supported Xcode installations were found" >&2
          exit 1

      - name: Ensure a simulator exists
        shell: bash
        run: |
          set -euo pipefail
          # Try to boot a common device; ignore errors if it's already booted/not present.
          xcrun simctl boot "iPhone 15 Pro" || true
          xcrun simctl boot "iPhone 14" || true
          echo "Available simulators:"
          xcrun simctl list devices

      - name: Run unit tests
        shell: bash
        run: |
          set -euo pipefail
          rm -rf TestResults

          # Prefer iPhone 15 Pro; fall back to the first available device.
          DEST="platform=iOS Simulator,name=iPhone 15 Pro"
          if ! xcrun simctl list devices | grep -q "iPhone 15 Pro (.*) (Booted)"; then
            # Use the first available iOS Simulator device name
            NAME="$(xcrun simctl list devices available | awk -F '[()]' '/iOS/{print $1; exit}' | sed 's/[[:space:]]*$//')"
            if [ -z "$NAME" ]; then
              echo "No available simulator devices found" >&2
              exit 1
            fi
            DEST="platform=iOS Simulator,name=${NAME}"
          fi

          echo "Using destination: $DEST"
          xcodebuild \
            -project buses.xcodeproj \
            -scheme buses \
            -destination "$DEST" \
            -resultBundlePath TestResults \
            -quiet \
            test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-results
          path: TestResults
          if-no-files-found: ignore
