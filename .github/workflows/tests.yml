name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  build-and-test:
    runs-on: macos-14
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select available Xcode version
        run: |
          set -euo pipefail
          for version in 16.2 16.1 16.0 15.4 15.3 15.2 15.1 15.0; do
            developer_dir="/Applications/Xcode_${version}.app/Contents/Developer"
            if [ -d "${developer_dir}" ]; then
              echo "Selecting Xcode ${version}"
              sudo xcode-select -s "${developer_dir}"
              exit 0
            fi
          done
          if [ -d "/Applications/Xcode.app/Contents/Developer" ]; then
            echo "Selecting default Xcode installation"
            sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
            exit 0
          fi
          echo "No supported Xcode installations were found" >&2
          exit 1

      - name: Ensure simulators are available
        run: |
          set -euo pipefail
          if ! xcrun simctl list --json devices | python3 - <<'PY'
import json, sys
for runtime in json.load(sys.stdin).get("devices", {}).values():
    for device in runtime:
        if device.get("isAvailable"):
            sys.exit(0)
sys.exit(1)
PY
          then
            sudo xcodebuild -runFirstLaunch
            sudo xcodebuild -downloadPlatform iOS
          fi

      - name: Run unit tests
        run: |
          set -euo pipefail
          rm -rf TestResults.xcresult
          DESTINATION_ID="$(
            xcrun simctl list --json devices | python3 - <<'PY'
import json, sys
preferred = {"iPhone 15", "iPhone 15 Plus", "iPhone 15 Pro", "iPhone 15 Pro Max"}
fallback = None
for runtime_devices in json.load(sys.stdin).get("devices", {}).values():
    for device in runtime_devices:
        if not device.get("isAvailable"):
            continue
        if fallback is None:
            fallback = device.get("udid")
        if device.get("name") in preferred:
            print(device["udid"])
            sys.exit(0)
if fallback:
    print(fallback)
    sys.exit(0)
sys.exit("No available simulator devices found")
PY
          )"
          xcodebuild \
            -project buses.xcodeproj \
            -scheme buses \
            -destination "platform=iOS Simulator,id=${DESTINATION_ID}" \
            -resultBundlePath TestResults \
            test
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-results
          path: TestResults.xcresult
          if-no-files-found: ignore
