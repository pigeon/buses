name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select available Xcode
        shell: bash
        run: |
          set -euo pipefail
          for v in 16.2 16.1 16.0 15.4 15.3 15.2 15.1 15.0; do
            dev="/Applications/Xcode_${v}.app/Contents/Developer"
            if [ -d "$dev" ]; then
              echo "Selecting Xcode $v"
              sudo xcode-select -s "$dev"
              break
            fi
          done
          if ! xcodebuild -version >/dev/null 2>&1; then
            sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          fi
          xcodebuild -version

      - name: Register simulators (first launch)
        shell: bash
        run: |
          set -euo pipefail
          sudo xcodebuild -runFirstLaunch || true
          xcrun simctl list

      - name: Ensure iOS simulator exists (create if needed)
        id: sim
        shell: bash
        run: |
          set -euo pipefail

          # Pick the newest AVAILABLE iOS runtime identifier (e.g. com.apple.CoreSimulator.SimRuntime.iOS-18-0)
          RUNTIME_ID="$(xcrun simctl list -j runtimes | /usr/bin/python3 -c 'import json,sys
data=json.load(sys.stdin)["runtimes"]
ios=[r for r in data if r.get("platform","").lower()=="ios" and r.get("isAvailable")]
ios.sort(key=lambda r:(r.get("version","0"), r.get("identifier","")), reverse=True)
print(ios[0]["identifier"] if ios else "", end="")')"

          if [ -z "$RUNTIME_ID" ]; then
            echo "No available iOS runtimes found"; exit 1
          fi
          echo "RUNTIME_ID=$RUNTIME_ID"

          # Try to find an available device for that runtime
          EXISTING_UDID="$(xcrun simctl list -j devices "$RUNTIME_ID" | /usr/bin/python3 -c 'import json,sys
import sys
d=json.load(sys.stdin).get("devices",{}).get(sys.argv[1],[]) if len(sys.argv)>1 else []
print(next((x["udid"] for x in d if x.get("isAvailable")), ""), end="")' "$RUNTIME_ID")"

          if [ -n "$EXISTING_UDID" ]; then
            UDID="$EXISTING_UDID"
          else
            # Choose a common device type that exists on most images; fall back to the first iPhone type
            TYPE_ID="$(xcrun simctl list -j devicetypes | /usr/bin/python3 -c 'import json,sys,re
types=json.load(sys.stdin)["devicetypes"]
preferred=["iPhone 15 Pro","iPhone 15","iPhone 14","iPhone SE (3rd generation)"]
byname={t["name"]:t["identifier"] for t in types}
for name in preferred:
    if name in byname: print(byname[name], end="") ; sys.exit(0)
# fallback: first iPhone type
for t in types:
    if t["name"].startswith("iPhone"):
        print(t["identifier"], end=""); sys.exit(0)
print("", end="")')"
            if [ -z "$TYPE_ID" ]; then
              echo "No suitable device type found"; exit 1
            fi
            UDID="$(xcrun simctl create 'CI-iPhone' "$TYPE_ID" "$RUNTIME_ID")"
          fi

          # Boot it (ok if already booted)
          xcrun simctl boot "$UDID" || true
          xcrun simctl list devices "$RUNTIME_ID"

          echo "udid=$UDID" >> "$GITHUB_OUTPUT"

      - name: Run unit tests
        shell: bash
        run: |
          set -euo pipefail
          rm -rf TestResults
          DEST_ID="${{ steps.sim.outputs.udid }}"
          if [ -z "$DEST_ID" ]; then
            echo "No simulator UDID available"; exit 1
          fi

          echo "Using destination id: $DEST_ID"
          xcodebuild \
            -project buses.xcodeproj \
            -scheme  buses \
            -destination "platform=iOS Simulator,id=$DEST_ID" \
            -resultBundlePath TestResults \
            -quiet \
            test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-results
          path: TestResults
          if-no-files-found: ignore
