name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: macos-14
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select available Xcode version
        shell: bash
        run: |
          set -euo pipefail
          for version in 16.2 16.1 16.0 15.4 15.3 15.2 15.1 15.0; do
            developer_dir="/Applications/Xcode_${version}.app/Contents/Developer"
            if [ -d "${developer_dir}" ]; then
              echo "Selecting Xcode ${version}"
              sudo xcode-select -s "${developer_dir}"
              xcodebuild -version
              break
            fi
          done
          # If the above loop didn't exit, fall back to default if present
          if ! xcodebuild -version >/dev/null 2>&1; then
            if [ -d "/Applications/Xcode.app/Contents/Developer" ]; then
              echo "Selecting default Xcode installation"
              sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
              xcodebuild -version
            else
              echo "No supported Xcode installations were found" >&2
              exit 1
            fi
          fi

      - name: Ensure simulators are available
        shell: bash
        run: |
          set -euo pipefail
          if ! xcrun simctl list --json devices | /usr/bin/python3 - <<'PY'
import json, sys
for devices in json.load(sys.stdin).get("devices", {}).values():
    for d in devices:
        if d.get("isAvailable"):
            sys.exit(0)
sys.exit(1)
PY
          then
            sudo xcodebuild -runFirstLaunch || true
          fi
          xcrun simctl list devices

      - name: Run unit tests
        shell: bash
        run: |
          set -euo pipefail
          rm -rf TestResults

          DESTINATION_ID="$(
            xcrun simctl list --json devices | /usr/bin/python3 - <<'PY'
import json, sys
data = json.load(sys.stdin).get("devices", {})
preferred = {"iPhone 15", "iPhone 15 Plus", "iPhone 15 Pro", "iPhone 15 Pro Max"}
fallback = None
for _, devices in data.items():
    for d in devices:
        if not d.get("isAvailable"):
            continue
        if fallback is None:
            fallback = d.get("udid")
        if d.get("name") in preferred:
            print(d["udid"])
            sys.exit(0)
if fallback:
    print(fallback)
    sys.exit(0)
sys.exit("No available simulator devices found")
PY
          )"

          xcodebuild \
            -project buses.xcodeproj \
            -scheme buses \
            -destination "platform=iOS Simulator,id=${DESTINATION_ID}" \
            -resultBundlePath TestResults \
            -quiet \
            test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-test-results
          path: TestResults
          if-no-files-found: ignore
